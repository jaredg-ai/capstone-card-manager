{% extends 'base.html' %}
{% block content %}
<div>
    <form action="/magicCards/search">
        <input value="{{name}}" type="text" name="name" placeholder="Find card...">
    </form>
    {% for card in results %}
    <p>{{card.name}}</p>
    <img src="{{card.image_url}}" alt="pictureOfCard.name">
    <form action="/library/addedCards/{{card.id}}" method="POST">
        <button type="submit">Add to library</button>
    </form>
    {% endfor %}
</div>
{% endblock %}
